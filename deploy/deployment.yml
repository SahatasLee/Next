apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-my
spec:
  replicas: 3
  selector:
    matchLabels:
      app: next-my
  template:
    metadata:
      labels:
        app: next-my
    spec:
      containers:
      - image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:latest
        name: next-my
        port:
        - containerPort: 3000