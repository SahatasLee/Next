apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-my
spec:
  replicas: 3
  selector:
    matchLabels:
      app: next-my
  template:
    metadata:
      labels:
        app: next-my
    spec:
      restartPolicy: Always
      imagePullSecrets:
      - name: registry-gitlab
      containers:
      # - image: registry.gitlab.com/sahatas/next.my:latest
      - image: $CI_REGISTRY/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:latest
        name: next-my
        ports:
        - containerPort: 3000
        # Always pull new image
        imagePullPolicy: Always
